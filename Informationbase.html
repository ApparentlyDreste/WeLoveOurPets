    <header>
    <h1>We Love Our Pets!</h1>
    </header>

    <section class="auth-section">
      <!-- Aquí irá el botón de inicio de sesión con AWS Cognito -->
      <p>[Login con Cognito]</p>
    </section>

    <section class="form-container">
      <h3>Upload your pet picture!</h3>
      <form id="uploadForm">
        <input type="file" id="petImage" accept="image/*" required>
        <img id="preview" src="" style="display:none; max-width:100%; margin-top:10px;">
        <input type="text" id="ownerName" placeholder="Owner's name" required>
        <input type="text" id="petName" placeholder="Pet's name" required>
        <input type="text" id="petAge" placeholder="Pet's age" required>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="gallery" id="photoGallery">
      <!-- Aquí se agregan dinámicamente las imágenes de las mascotas -->
      <img src="https://placedog.net/400/300?id=235">
      <img src="https://placedog.net/400/300?id=2">
      <img src="https://placedog.net/400/300?id=119">
    </section>
